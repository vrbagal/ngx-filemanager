<style>
    .breadcrumb{
        margin-bottom: 2px;
    margin-top: 7px;
    background-color: transparent;
    font-weight: 700;
    }

.breadcrumb > li >a{
cursor: pointer;
}
    
.breadcrumb>li+li:before {
    padding: 0 5px;
    color: #ccc;
    content: ">\A0";
}
.breadcrumb>.active {
    color: #777;
}
</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ol *ngIf="fms.headerData.length" class="breadcrumb">               
                <li [ngClass]="{'active': pl.isActive}" *ngFor="let pl of fms.headerData" >
                    <a *ngIf="!pl.isActive ,else elseBlock" (click)="fms.setSelected(pl.node)">{{pl.name}}</a>                
                    <ng-template #elseBlock>{{pl.name}}</ng-template>                     
                </li>              
              </ol>             
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" (click)="fms.toggleView()"><i class="glyphicon" [ngClass]="{'glyphicon-th-list': !fms.IsListMode,'glyphicon-th':fms.IsListMode}"></i></a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
